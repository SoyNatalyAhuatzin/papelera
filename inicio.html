<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #d7d2cb;
      border: 100px solid #7a8f7a;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 24px;
    }
    button {
      background-color: #ffffff;
      color: black;
      border: 1px solid #ccc;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      width: 150px;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .back-button {
      background-color: #ff7043;
      color: white;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .back-button:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='/'">Regresar</button>
  <h1>¿Quién inicia sesión hoy?</h1>
  <button onclick="window.location.href='/login?rol=admin'"><img src="https://img.icons8.com/ios-filled/20/000000/user.png" alt="Admin"> Administración</button>
  <button onclick="window.location.href='/login?rol=logistica'"><img src="https://img.icons8.com/ios-filled/20/000000/truck.png" alt="Logística"> Logística</button>
  <button onclick="window.location.href='/login?rol=contador'"><img src="https://img.icons8.com/ios-filled/20/000000/calculator.png" alt="Contador"> Contaduría</button>
  <button onclick="window.location.href='/login?rol=soporte'"><img src="https://img.icons8.com/ios-filled/20/000000/support.png" alt="Soporte"> Soporte</button>
  <button onclick="window.location.href='/login?rol=cajero'"><img src="https://img.icons8.com/ios-filled/20/000000/cash.png" alt="Cajero"> Cajería</button>
</body>
</html>
