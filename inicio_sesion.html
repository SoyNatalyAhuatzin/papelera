<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #d7d2cb;
      border: 100px solid #7a8f7a;
      box-sizing: border-box;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
      width: 300px;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 24px;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 5px;
    }
    button {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #e65100;
    }
    .back-button {
      background-color: #ff7043;
      color: white;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .back-button:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='/inicio'">Cambiar de rol</button>
  <div class="container">
    <h1 id="welcomeText">¡Bienvenido@, administrador!</h1>
    <form action="/login" method="POST">
      <input type="hidden" name="rol" id="rolInput">
      <input type="email" name="email" placeholder="Correo" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rol = urlParams.get('rol');
    document.getElementById('welcomeText').textContent = `¡Bienvenido@, ${rol}!`;
    document.getElementById('rolInput').value = rol; // Pasa el rol al formulario
  </script>
</body>
</html>
